<!DOCTYPE html>
<html>
<head>

			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>  boquet</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>  cake</li>
		</ul>
	<script type="text/javascript" src="todoscript.js"></script>
</body>
</html>
